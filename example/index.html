<html>
<head>
    <meta charset="utf-8">
    <title>D3.js Calendar Contributions Map</title>
    <link rel="stylesheet" type="text/css" href="../src/calendar-contributions-map.css">
</head>
<body>
<div class="container"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.12.0/moment.min.js" charset="utf-8"></script>
<script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script src="../src/calendar-contributions-map.js"></script>
<script type="text/javascript">
    var now = moment().endOf('day').toDate();
    var yearAgo = moment().startOf('day').subtract(1, 'year').toDate();
    var getMapData = d3.time.days(yearAgo, now).map(function (dateElement) {
        return {
            date: dateElement,
            count: (dateElement.getDay() !== 0 && dateElement.getDay() !== 6) ? Math.floor(Math.random() * 60) : Math.floor(Math.random() * 10)
        };
    });

    var map = calendarContributionsMap().data(getMapData).selector('.container').tooltipEnabled(true);
    map();
</script>
</body>
</html>
